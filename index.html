<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl font-bold pt-3 text-center">Phone Hub</h2>
    </header>
    <main class="container mx-auto mt-11">
        <!-- search -->
        <section>
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandler()" class="btn btn-neutral">Search</button>
        </section>

        <!-- search -->



        <section class="">
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

            </div>

            <div class="hidden" id="show-all-container">
                <button onclick="handleShowAll()" class="btn btn-neutral">Show All</button>
            </div>
        </section>


        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->

            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="modal-phone-title" class="text-lg font-bold"></h3>
                    <div id="modal-detail-container">
                    
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>

    <!-- script files -->
    <script src="js/phone.js"></script>
</body>

</html>
